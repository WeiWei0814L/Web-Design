<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="account_style.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
     <link href="resolution.css" rel="stylesheet">

    <title>Kohi Login Page</title>
</head>

<div id="resolution">
<body>
    <audio id="background-music" src="path/to/audio/file.mp3" autoplay loop></audio>
    <header>
        <div class="nav nav-container">
            <a href="" class="logo">Kōhī</a>
            <div class="navbar">
                <a href="mp_index.html" class="nav-link">Home</a>
                <a href="mp_abtus.html" class="nav-link">About Us</a>
                <a href="FAQs.html" class="nav-link">FAQ</a>
                <a href="Drinks Menu.html" class="nav-link">Menu</a>
                <a href="mp_membership.html" class="nav-link">Membership</a>
                <a href="mp_rewards.html" class="nav-link">Rewards</a>
                <a href="coffeeaccountpage.html" class="nav-link">Login/Sign Up</a>
            </div>
            <div class="nav-icons">
                <a href="Settings.html"><i class='bx bx-user'></i></a>
                <a href="Ordering.html"><i class='bx bx-shopping-bag'></i></a>
            </div>
        </div>
    </header>
        <section class="sign-up-container">
            <div class="container" id="container">
                <div class="form-container sign-up">
                    <form>
                        <h1>Create Account</h1>
                        <div class="social-icons">
                            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                        </div>
                        <span>or use your email for registeration</span>
                        <input type="text" placeholder="Name" class="input-field" required>
                        <input type="email" placeholder="Email" class="input-field" required>
                        <input type="password" placeholder="Password" maxlength="8" class="input-field" required>
                        <input type="password" placeholder="Confirm Password" maxlength="8" class="input-field" required>
                        <input type="tel"  placeholder="Phone Number"  maxlength="11" class="input-field" required>

                        <button>Sign Up</button>
                    </form>
                </div>
                <div class="form-container sign-in">
                    <form>
                        <h1>Sign In</h1>
                        <div class="social-icons">
                            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                        </div>
                        <span>or use your email password</span>
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <a href="#">Forget Your Password?</a>
                        <button>Sign In</button>
                    </form>
                </div>
                <div class="toggle-container">
                    <div class="toggle">
                        <div class="toggle-panel toggle-left">
                            <h1>Welcome Back!</h1>
                            <p>Kohi miss you</p>
                            <button class="hidden" id="login">Sign In</button>
                        </div>
                        <div class="toggle-panel toggle-right">
                            <h1>Hello, Friend!</h1>
                            <p>Register here</p>
                            <button class="hidden" id="register">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="script.js"></script>
</body>
</div>

</html>
