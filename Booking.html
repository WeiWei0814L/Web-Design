  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;100&display=swap');

  *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins',sans-serif;
  }

  :root{
      --main-color: #54372a;
      --second-color: #6f4e37;
      --text-color: #060413;
      --container-color: #f8e4be;
      --bg-color:#ddc0b4;
      --text-alter-color: #94908e;
      --noto-font: 'Noto Sans Japanese';

  }
  body{
      color: var(--text-color-color);
      background: var(--bg-color);
  }

  a{
      text-decoration: none;
  }

  img{
      width: 100%;
  }

  section{
      padding: 3rem 0 2rem;
  }

  .nav-container{
      max-width: 1060px;
      margin: auto;
      width: 100%;
  }

  header{
      position: fixed;
      top: 20px;
      left: 0;
      width: 100%;
      z-index: 100;
  }

  .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 17px 20px;
      border-radius: 2rem;
  }

  .logo {
      font-size: 1.4rem;
      font-weight: 700;
      color:#ddbe9b;
      font-family: 'Noto Sans Japanese';
  }

  .navbar {
      display: flex;
      align-items: center;
      column-gap: 1.5rem;
  }

  .nav-link {
      font-size: 0.88rem;
      color: #ddbe9b;
      font-family: 'Poppins', sans-serif;
  }

  .nav-link:hover{
      color:#ab8d68;
      transition: 0.4s all cubic-bezier(0.075, 0.82, 0.165, 1);
  }


  .nav-icons {
      display: flex;
      align-items: center;
      column-gap: 1rem;
  }

  .nav-icons .bx{
      color: #ddbe9b;
      font-size: 20px;
  }

  .nav-icons .bx:hover{
      color:#ab8d68;
      transition: 0.4s all cubic-bezier(0.075, 0.82, 0.165, 1);
  }

  .menu-icon{
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      row-gap: 5px;
      cursor: pointer;
      z-index: 200;
      transform: 0.3s;
  }

  .menu-icon div{
      display: block;
      background: var(--bg-color);
      height: 2px;
      width: 23px;
      transition: 0.3s;
  }

  .move .line1{
      transform: rotate(-45deg) translate(-5px, 5px);
  }

  .move .line2{
      opacity: 0;
  }

  .move .line3{
      transform: rotate(45deg) translate(-5px, -5px);
  }

  body {
        text-align: center;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #ddc0b4;
  }
  h1 {
    color: rgb(112, 66, 20);
    font-size: 40px;
  }
  h3 {
  margin-bottom: 25px;
  }
  .logo-top {
  font-size: 55px;
  font-weight: 700;
  position:fixed;
  left: 0;
  margin-left: 40px;
  color:rgb(112, 66, 20);
  font-family: 'Noto Sans Japanese';
  }
  .booking-form {
      max-width: 400px;
      margin: 0 auto;
  }
  .form-group {
    margin-bottom: 15px;
  }
  label {
    display: block;
    font-weight: bold;
  }
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  input[type="number" ],
  input[type="datetime-local"] {
    width: 100%;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
    border-color: #ab8d68;
    border-width: 2px;
    background-color: #FFFAFF;
  }
  input[type="submit"] {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
  
  .footer-container{
  max-width: 1060px;
  margin: auto;
  width: 100%;
}

.footer{
    display: grid;
    grid-template-columns: repeat(4, auto);
    justify-content: space-between;
    gap: 1rem;
    margin-top: 3rem !important;
}

.footer .logo{
    color: var(--main-color);
}

.social{
    display: flex;
    align-items: center;
}

.social a{
    font-size: 24px;
    color: var(--main-color);
    margin-right: 1rem;
}

.social a:hover{
    color:var(--second-color);
}

.footer-box{
    display: flex;
    flex-direction: column;
}

.footer-box h3{
    font-size: 1.1rem;
    font-weight: 400;
    margin-bottom: 1rem;
}

.footer-box a{
    color: var(--main-color);
    margin-bottom: 10px;
}

.copyright{
    padding: 30px;
    color: var(--main-color);
    text-align: center;
}
  </style>

  <h1>Kohi Cafe Booking</h1>

  <h3>Please fill in the form if you wish to book a table with us!</h3>

  <form class="booking-form" action="/submit_booking" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="people">Number of people:</label>
      <input type="number" id="people" name="people" required>
    </div>
    <div class="form-group">
      <label for="datetime">Date and Time:</label>
      <input type="datetime-local" id="datetime" name="datetime" required>
    </div>
    <input type="submit" value="Submit">
  </form>
